<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Etabli Client</title>
</head>

<body>
    <div id="container" class="h-screen bg-white p-4">
        <form class="inline-flex items-center gap-4" id="player_name_form">
            <input aria-label="Player name" id="player_name"
                class="px-3 py-1.5 rounded-md bg-gray-100 hover:bg-gray-200 active:bg-gray-300 duration-150" />
            <button type="submit" id="join_game"
                class="px-3 py-1.5 rounded-md text-white bg-blue-500 hover:bg-blue-700 active: duration-150">
                Join Game
            </button>
        </form>
    </div>

    <div id="scriptName"></div>
    <div id="timestamp"></div>

    <script id="scriptElement" src="./dist/index.umd.js"></script>
    <script>
        document.getElementById('timestamp').innerHTML = new Date().toLocaleString();
        document.getElementById('scriptName').innerHTML = document.getElementById("scriptElement").src;
    </script>
</body>

</html>
